<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>

    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }

        .calculator {
            background-color: #2196f3;
            padding: 20px;
            border-radius: 15px;
            width: 260px;
        }

        #display {
            background-color: #e3f2fd;
            height: 50px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #1976d2;
            color: white;
        }

        .operator {
            background-color: #ff9800;
        }

        .equal {
            background-color: #4caf50;
            grid-column: span 2;
        }

        .clear {
            background-color: #f44336;
            grid-column: span 2;
        }
    </style>
</head>

<body>

<div class="calculator">

    <div id="display">0</div>

    <div class="buttons">
        <button onclick="pressNumber(7)">7</button>
        <button onclick="pressNumber(8)">8</button>
        <button onclick="pressNumber(9)">9</button>
        <button class="operator" onclick="setOperator('+')">+</button>

        <button onclick="pressNumber(4)">4</button>
        <button onclick="pressNumber(5)">5</button>
        <button onclick="pressNumber(6)">6</button>
        <button class="operator" onclick="setOperator('-')">-</button>

        <button onclick="pressNumber(1)">1</button>
        <button onclick="pressNumber(2)">2</button>
        <button onclick="pressNumber(3)">3</button>
        <button class="operator" onclick="setOperator('*')">ร</button>

        <button onclick="pressNumber(0)">0</button>
        <button class="operator" onclick="setOperator('/')">รท</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="clear" onclick="clearAll()">C</button>
    </div>

</div>

<script>
    let firstNumber = "";
    let secondNumber = "";
    let operator = "";

    function pressNumber(num) {
        if (operator === "") {
            firstNumber = firstNumber + num;
            document.getElementById("display").innerText = firstNumber;
        } else {
            secondNumber = secondNumber + num;
            document.getElementById("display").innerText = secondNumber;
        }
    }

    function setOperator(op) {
        if (firstNumber === "") return; // prevent operator before number
        operator = op;
        document.getElementById("display").innerText = firstNumber + " " + operator;
    }

    function calculate() {
        if (firstNumber === "" || secondNumber === "") return;

        let a = Number(firstNumber);
        let b = Number(secondNumber);
        let result = 0;

        if (operator === "+") {
            result = a + b;
        } 
        else if (operator === "-") {
            result = a - b;
        } 
        else if (operator === "*") {
            result = a * b;
        } 
        else if (operator === "/") {
            if (b === 0) {
                document.getElementById("display").innerText = "Error";
                clearValues();
                return;
            }
            result = a / b;
        }

        document.getElementById("display").innerText = result;

        firstNumber = result.toString();
        secondNumber = "";
        operator = "";
    }

    function clearAll() {
        clearValues();
        document.getElementById("display").innerText = "0";
    }

    function clearValues() {
        firstNumber = "";
        secondNumber = "";
        operator = "";
    }
</script>

</body>
</html>
